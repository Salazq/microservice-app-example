trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'


- script: |
    sudo apt-get update
    sudo apt-get install -y python2
  displayName: 'Install Python 2'

- script: |
    cd frontend
    npm install
    npm run build
  displayName: 'npm install and build'
